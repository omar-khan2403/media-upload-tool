version: "3.9"

services: 
    api:
        container_name: media_api
        build:
            context: ./api
            dockerfile: Dockerfile
        ports:
            - 8000:8000
        depends_on:
            - db

    db:
        image: postgres
        ports:
            - "2345:5432"
        env_file:
            - database.env # configure postgres
        volumes:
            - /Users/omarkhan/postgres_data:/var/lib/postgresql/data/
        


    